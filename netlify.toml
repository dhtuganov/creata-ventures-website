# Netlify Configuration for Creata Ventures Website
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory to publish (relative to root)
  publish = "."

  # Build command (not needed for static site)
  # command = ""

# Redirects and headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache control for static assets
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect non-www to www (after custom domain setup)
# [[redirects]]
#   from = "https://creata.ventures/*"
#   to = "https://www.creata.ventures/:splat"
#   status = 301
#   force = true

# Language redirect (optional - redirect root based on browser language)
# [[redirects]]
#   from = "/"
#   to = "/ru/"
#   status = 302
#   conditions = {Language = ["ru"]}

# 404 handling
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Form handling is automatic with Netlify Forms
# Forms with data-netlify="true" attribute are automatically processed
